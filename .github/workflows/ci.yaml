name: test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - synchronize
      - opened
      - reopened

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      ######
      # lint
      ######
      - name: Format
        run: make fmt

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        
        with:
          version: v1.54.2

      - name: Test
        run: make test

      - name: Build
        run: make install
